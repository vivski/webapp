<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css"/>
    <script src="js/main.js" type="module"/>
    <title>To Do List </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form action="itemEntryForm">
                <label for="newItem">Insira um item novo</label>
                <input 
                id="newItem" 
                type="text" 
                size="40" 
                autocomplete="off" 
                placeholder="Add Item" 
                tabindex="0"
                />
                <button 
                id="addItem" 
                class="button" 
                title="Add novo item"
                aria-label="Add novo item a lista"
                tabindex="0"
                >+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h1>Lista de Tarefas</h1>
                <button 
                id="clearItems" 
                class="button"
                title="limpar lista de tarefas"
                aria-label="remova todos os itens da lista"
                tabindex="0">Limpar</button>
            </div>
            <hr />
            <div id="listItems">
                <div class="item">
                    <input 
                    type="checkbox" 
                    id="1"
                    tabindex="0">
                    <label for="1">comer</label>
                </div>
                <input 
                type="checkbox" 
                id="2"
                tabindex="0">
                <label for="2">dormir</label>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
